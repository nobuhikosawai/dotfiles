# Credit: https://github.com/mooz/xkeysnail/blob/bf3c93b4fe6efd42893db4e6588e5ef1c4909cfb/example/config.py#L62-L125
modmap:
  - name: Capslock
    remap:
      CapsLock: Control_L
keymap:
  - name: MacOS
    application:
      not: ["Alacritty", "xfce4-terminal", "gnome-terminal-server", "wezterm"]
    remap:
      # Cursor
      C-b: left
      C-f: right
      C-p: up
      C-n: down
      # Forward/Backward word
      M-b: C-left
      M-f: C-right
      # Beginning/End of line
      C-a: home
      C-e: end
      # Super
      SUPER-f: C-f
      SUPER-c: C-c
      SUPER-x: C-x
      SUPER-v: C-v
      SUPER-k: C-k
      SUPER-t: C-t
      SUPER-r: C-r
      SUPER-s: C-s
      SUPER-a: C-a
      SUPER-w: C-w
      SUPER-l: C-l
      SUPER-n: C-n
      SUPER-z: C-z
      M-Space:
        launch: ["alacritty"]
      # # Page up/down
      # M-v: { with_mark: pageup }
      # C-v: { with_mark: pagedown }
      # # Beginning/End of file
      # M-Shift-comma: { with_mark: C-home }
      # M-Shift-dot: { with_mark: C-end }
      # # Newline
      # C-m: enter
