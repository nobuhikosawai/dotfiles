# examples:
# https://github.com/k0kubun/dotfiles/blob/master/config/.xremap
# https://github.com/k0kubun/xremap/blob/dea580c599c5e3f1ced88a4997af98095cd7d7c9/example/config.yml
modmap:
  - name: Global
    remap:
      CapsLock: Control_L
      # Alt_L: Win_L
      # Win_L: Alt_L
keymap:
  - name: MacOS-like
    application:
      not: ["wezterm", "kitty", "alacritty"]
    remap:
      # Cursor
      C-b: left
      C-f: right
      C-p: up
      C-n: down
      # Forward/Backward word
      M-b: C-left
      M-f: C-right
      # Beginning/End of line
      C-a: home
      C-e: end
      # Super
      SUPER-f: C-f
      SUPER-c: C-c
      SUPER-x: C-x
      SUPER-v: C-v
      # SUPER-k: C-k
      # SUPER-SHIFT-k: SUPER-SHIFT-k
      SUPER-t: C-t
      SUPER-r: C-r
      SUPER-s: C-s
      SUPER-a: C-a
      SUPER-w: C-w
      SUPER-p: C-p
      SUPER-o: C-o
      # SUPER-l: C-l
      SUPER-n: C-n
      SUPER-z: C-z
      C-h: Backspace
      C-d: delete
      # Kill line
      # C-k: [Shift-end, C-x]
  - name: Google Chrome
    application:
      only: [google-chrome, Chromium]
    remap:
      SUPER-d: M-d
      C-k: [Shift-end, C-x]
