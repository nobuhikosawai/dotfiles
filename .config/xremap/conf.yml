# examples:
# https://github.com/k0kubun/dotfiles/blob/master/config/.xremap
# https://github.com/k0kubun/xremap/blob/dea580c599c5e3f1ced88a4997af98095cd7d7c9/example/config.yml
keypress_delay_ms: 5 # workaround for --enable-wayland-ime option
modmap:
  - name: Global
    remap:
      CapsLock: Control_L
      # Alt_L: Win_L
      # Win_L: Alt_L
keymap:
  - name: MacOS-like
    application:
      not: ["wezterm", "kitty", "Alacritty", "foot", "Code", "firefox"] # terminal
    remap:
      # Cursor
      C-b: left
      C-p: up
      C-n: down
      M-b: C-left
      M-f: C-right
      C-a: home
      C-e: end
      # Super
      SUPER-c: C-c
      SUPER-x: C-x
      SUPER-v: C-v
      SUPER-t: C-t
      SUPER-r: C-r
      SUPER-s: C-s
      SUPER-a: C-a
      SUPER-w: C-w
      SUPER-p: C-p
      SUPER-o: C-o
      SUPER-n: C-n
      SUPER-z: C-z
      C-h: Backspace
      C-d: delete
  - name: Ctrl-f
    application:
      not: ["wezterm", "kitty", "Alacritty", "foot", "jetbrains-rubymine", "jetbrains-idea-ce", "Code", "obsidian", "neovide", "firefox"] # terminal + apps that support vim key binding
    remap:
      C-f: right
      SUPER-f: C-f
  - name: Google Chrome
    application:
      only: [google-chrome, Chromium]
    remap:
      C-k: [Shift-end, C-x]
      M-k: C-k
