    bright:
      black: '#575656'
      red: '#ef5350'
      green: '#22da6e'
      yellow: '#ffeb95'
      blue: '#82aaff'
      magenta: '#c792ea'
      cyan: '#7fdbca'
      white: '#ffffff'
