gnv:
  TERM: alacritty

font:
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux) monospace
    #   - (Windows) Consolas
    # family: monospace

    # The `style` can be specified to pick a specific face.
    #family: "MonoLisa"
    family: "JetBrains Mono"
    style: Regular

  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    # family: monospace

    # The `style` can be specified to pick a specific face.
    # family: "MesloLGM Nerd Font Mono"
    #family: "MonoLisa"
    family: "JetBrains Mono"
    style: Bold

  # Italic font face
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    # family: monospace

    # The `style` can be specified to pick a specific face.
    #family: "MonoLisa"
    family: "JetBrains Mono"
    style: Italic

  # Point size
  size: 14.0

schemes:
  monokai_pro: &monokai_pro
    # Colors (Monokai Pro)
    # https://github.com/alacritty/alacritty/wiki/Color-schemes
    # Default colors
    primary:
      background: '#2D2A2E'
      foreground: '#FCFCFA'

    # Normal colors
    normal:
      black:   '#403E41'
      red:     '#FF6188'
      green:   '#A9DC76'
      yellow:  '#FFD866'
      blue:    '#FC9867'
      magenta: '#AB9DF2'
      cyan:    '#78DCE8'
      white:   '#FCFCFA'

    # Bright colors
    bright:
      black:   '#727072'
      red:     '#FF6188'
      green:   '#A9DC76'
      yellow:  '#FFD866'
      blue:    '#FC9867'
      magenta: '#AB9DF2'
      cyan:    '#78DCE8'
      white:   '#FCFCFA'

  night_owl: &night_owl
    # Colors (Night Owl by Sarah Drasner)
    # https://github.com/sdras/night-owl-vscode-theme/blob/main/themes/Night%20Owl-color-theme.json
    # Default colors
    primary:
      background: '#011627'
      foreground: '#d6deeb'

    cursor:
      text: '#011627'
      cursor: '#80a4c2'

    selection:
      background: '#1b90dd'

    # Normal colors
    normal:
      black:   '#011627'
      red:     '#ef5350'
      green:   '#22da6e'
      yellow:  '#c5e478'
      blue:    '#82aaff'
      magenta: '#c792ea'
      cyan:    '#21c7a8'
      white:   '#ffffff'

    # Bright colors
    bright:
      black:   '#575656'
      red:     '#ef5350'
      green:   '#22da6e'
      yellow:  '#ffeb95'
      blue:    '#82aaff'
      magenta: '#c792ea'
      cyan:    '#7fdbca'
      white:   '#ffffff'

colors: *monokai_pro

key_bindings:
- { key: C,        mods: Alt|Shift,     chars: "\x1bC"                       }
- { key: J,        mods: Alt,           chars: "\x1bj"                       }
- { key: K,        mods: Alt,           chars: "\x1bk"                       }
- { key: C,        mods: Alt,           chars: "\x1bc"                       }
- { key: L,        mods: Alt,           chars: "\x1bl"                       }
- { key: H,        mods: Alt,           chars: "\x1bh"                       }
- { key: S,        mods: Alt,           chars: "\x1bs"                       }
- { key: V,        mods: Alt,           chars: "\x1bv"                       }
- { key: A,        mods: Alt,           chars: "\x1ba"                       }
- { key: E,        mods: Alt,           chars: "\x1be"                       }
- { key: W,        mods: Alt,           chars: "\x1bw"                       }

window:
  dimensions:
    columns: 140
    lines: 42
  position:
    x: 200 
    y: 100
