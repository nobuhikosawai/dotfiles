gnv:
  TERM: alacritty

font:
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux) monospace
    #   - (Windows) Consolas
    # family: monospace

    # The `style` can be specified to pick a specific face.
    #family: "MonoLisa"
    family: "JetBrains Mono"
    style: Regular

  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    # family: monospace

    # The `style` can be specified to pick a specific face.
    # family: "MesloLGM Nerd Font Mono"
    #family: "MonoLisa"
    family: "JetBrains Mono"
    style: Bold

  # Italic font face
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    # family: monospace

    # The `style` can be specified to pick a specific face.
    #family: "MonoLisa"
    family: "JetBrains Mono"
    style: Italic

  # Point size
  size: 14.0

schemes:
  monokai_pro: &monokai_pro
    # Colors (Monokai Pro)
    # https://github.com/alacritty/alacritty/wiki/Color-schemes
    # Default colors
    primary:
      background: '0x2D2A2E'
      foreground: '0xFCFCFA'

    # Normal colors
    normal:
      black:   '0x403E41'
      red:     '0xFF6188'
      green:   '0xA9DC76'
      yellow:  '0xFFD866'
      blue:    '0xFC9867'
      magenta: '0xAB9DF2'
      cyan:    '0x78DCE8'
      white:   '0xFCFCFA'

    # Bright colors
    bright:
      black:   '0x727072'
      red:     '0xFF6188'
      green:   '0xA9DC76'
      yellow:  '0xFFD866'
      blue:    '0xFC9867'
      magenta: '0xAB9DF2'
      cyan:    '0x78DCE8'
      white:   '0xFCFCFA'

colors: *monokai_pro

key_bindings:
- { key: C,        mods: Alt|Shift,     chars: "\x1bC"                       }
- { key: J,        mods: Alt,           chars: "\x1bj"                       }
- { key: K,        mods: Alt,           chars: "\x1bk"                       }
- { key: C,        mods: Alt,           chars: "\x1bc"                       }
- { key: L,        mods: Alt,           chars: "\x1bl"                       }
- { key: H,        mods: Alt,           chars: "\x1bh"                       }
- { key: S,        mods: Alt,           chars: "\x1bs"                       }
- { key: V,        mods: Alt,           chars: "\x1bv"                       }
- { key: A,        mods: Alt,           chars: "\x1ba"                       }
- { key: E,        mods: Alt,           chars: "\x1be"                       }
- { key: W,        mods: Alt,           chars: "\x1bw"                       }

