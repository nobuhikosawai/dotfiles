    # https://github.com/sdras/night-owl-vscode-theme/blob/main/themes/Night%20Owl-color-theme.json
    # Default colors
    primary:
      background: '#011627'
      foreground: '#d6deeb'
    cursor:
      text: '#011627'
      cursor: '#80a4c2'
    selection:
      background: '#1b90dd'
    # Normal colors
    normal:
      black: '#011627'
      red: '#ef5350'
      green: '#22da6e'
      yellow: '#c5e478'
      blue: '#82aaff'
      magenta: '#c792ea'
      cyan: '#21c7a8'
      white: '#ffffff'
