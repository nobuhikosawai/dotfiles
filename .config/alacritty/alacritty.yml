gnv:
  TERM: alacritty
font:
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux) monospace
    #   - (Windows) Consolas
    # family: monospace

    # The `style` can be specified to pick a specific face.
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    # family: monospace

    # The `style` can be specified to pick a specific face.
    # family: "MesloLGM Nerd Font Mono"
    family: "JetBrainsMono Nerd Font"
    style: Bold
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    # family: monospace

    # The `style` can be specified to pick a specific face.
    family: "JetBrainsMono Nerd Font"
    style: Italic
  # Point size
  size: 14.0
schemes:
  monokai_pro: &monokai_pro
    # Colors (Monokai Pro)
    # https://github.com/alacritty/alacritty/wiki/Color-schemes
    # Default colors
    primary:
      background: '#2D2A2E'
      foreground: '#FCFCFA'
    # Normal colors
    normal:
      black: '#403E41'
      red: '#FF6188'
      green: '#A9DC76'
      yellow: '#FFD866'
      blue: '#FC9867'
      magenta: '#AB9DF2'
      cyan: '#78DCE8'
      white: '#FCFCFA'
    # Bright colors
    bright:
      black: '#727072'
      red: '#FF6188'
      green: '#A9DC76'
      yellow: '#FFD866'
      blue: '#FC9867'
      magenta: '#AB9DF2'
      cyan: '#78DCE8'
      white: '#FCFCFA'
